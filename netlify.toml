[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Production context
[context.production.environment]
  GITHUB_OWNER = "shreya-sk"
  GITHUB_REPO = "Knowledge-hub"
  # GITHUB_TOKEN should be set in Netlify UI under Site settings > Environment variables
  # DO NOT commit the token to git!

# Development context
[context.deploy-preview.environment]
  GITHUB_OWNER = "shreya-sk"
  GITHUB_REPO = "Knowledge-hub"
